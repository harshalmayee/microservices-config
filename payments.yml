spring:
  application:
    name: payments
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payments-group

server:
  port: ${PORT:8098}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"

payment:
  provider: fake # values: fake, razorpay
  razorpay:
    key: ${RAZORPAY_KEY:}
    secret: ${RAZORPAY_SECRET:}

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8070/eureka/}